<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Are You Mark's?</title>
  <style>
    :root {
      --primary: #fcb900;
      --background: #111;
      --text: #fff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--background);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }

    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      height: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 300px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffcc00;
    }

    #videoContainer, #menu {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #menu {
      z-index: 20;
      background: rgba(0, 0, 0, 0.85);
      flex-direction: column;
    }

    #menu h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Form -->
  <div class="centered" id="formContainer">
    <h1>Are You Mark's?</h1>
    <input id="first" placeholder="First Name" />
    <input id="middle" placeholder="Middle Name" />
    <input id="last" placeholder="Last Name" />
    <button onclick="checkName()">Submit</button>
  </div>

  <!-- Video -->
  <div id="videoContainer">
    <video id="videoPlayer" autoplay muted playsinline>
      <source id="videoSource" src="" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- Menu -->
  <div id="menu" class="centered">
    <h2>Want to try again?</h2>
    <button onclick="restart()">Try Again</button>
  </div>

  <script>
    function checkName() {
      const first = document.getElementById("first").value.trim().toLowerCase();
      const middle = document.getElementById("middle").value.trim().toLowerCase();
      const last = document.getElementById("last").value.trim().toLowerCase();

      const isMatch =
        first === "heather" && middle === "sharon" && last === "hammrich";
      const videoFile = isMatch ? "yes.mp4" : "no.mp4";

      // Hide form
      document.getElementById("formContainer").style.display = "none";

      // Load and show video
      const video = document.getElementById("videoPlayer");
      const source = document.getElementById("videoSource");
      source.src = videoFile;
      video.load();
      document.getElementById("videoContainer").style.display = "flex";

      // When video ends, show menu
      video.onended = () => {
        document.getElementById("videoContainer").style.display = "none";
        document.getElementById("menu").style.display = "flex";
      };
    }

    function restart() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("formContainer").style.display = "flex";

      // Reset fields
      document.getElementById("first").value = "";
      document.getElementById("middle").value = "";
      document.getElementById("last").value = "";
    }
  </script>
</body>
</html>
